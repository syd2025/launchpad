syntax = "proto3";

package c2n.v1;

import "google/api/annotations.proto";

option go_package = "c2n-be/api/c2n/v1;v1";
option java_multiple_files = true;
option java_package = "dev.kratos.api.c2n.v1";
option java_outer_classname = "C2NProtoV1";

// The greeting service definition.
service C2N {
  // Sends a greeting
  rpc SignRegistration (SignRegisterRequest) returns (SignRegisterReply) {
    option (google.api.http) = {
      post: "/encode/sign_registration",
      body: "*"
    };
  }
}

// The request message containing the user's name.
message SignRegisterRequest {
  string user_address = 1;
  string contract_address = 2;
}

// The response message containing the greetings
message SignRegisterReply {
  int64 code = 1;
  string data = 2;
}
